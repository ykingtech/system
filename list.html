<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNV Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold text-gray-800">CNV Product Catalog</h1>
            <div class="w-full md:w-96">
                <input type="text" id="searchInput" placeholder="Search products..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" onkeyup="renderProducts()">
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <div id="loading" class="text-center text-gray-500 py-10">Loading products...</div>
        
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        
        <div id="noResults" class="hidden text-center py-10">
            <p class="text-gray-500 text-lg">No products found.</p>
        </div>
    </div>

    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            Powered by <span class="font-bold text-blue-600">The Kina Solutions</span>
        </div>
    </footer>

    <script>
        // Use the EXACT same config as your admin panel
        const firebaseApp = firebase.initializeApp({
            apiKey: "AIzaSyB_O5J7N3OocENr-De87sXAf5-ofpFtBLs",
            authDomain: "pos-app-37e46.firebaseapp.com",
            databaseURL: "https://pos-app-37e46-default-rtdb.firebaseio.com",
            projectId: "pos-app-37e46",
            storageBucket: "pos-app-37e46.firebasestorage.app",
            messagingSenderId: "110849552548",
            appId: "1:110849552548:web:fa95ce2f798ccdae8eb631"
        });
        
        const database = firebaseApp.database();
        let allProducts = [];

        // Listen for data
        database.ref('products').on('value', (snapshot) => {
            document.getElementById('loading').style.display = 'none';
            if (snapshot.exists()) {
                allProducts = Object.values(snapshot.val());
                renderProducts();
            } else {
                document.getElementById('productGrid').innerHTML = '';
                document.getElementById('noResults').classList.remove('hidden');
            }
        });

        function renderProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('productGrid');
            const noResults = document.getElementById('noResults');
            
            // Filter
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            
            grid.innerHTML = filtered.map(p => {
                const isOutOfStock = p.stock <= 0;
                return `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 overflow-hidden relative group">
                        ${isOutOfStock ? 
                            `<div class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg z-10">OUT OF STOCK</div>` 
                            : `<div class="absolute top-0 right-0 bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg z-10">IN STOCK</div>`
                        }
                        
                        <div class="p-5">
                            <h3 class="font-bold text-lg text-gray-800 mb-2">${p.name}</h3>
                            <div class="flex justify-between items-end mt-4">
                                <div>
                                    <p class="text-xs text-gray-500 uppercase font-semibold">Price</p>
                                    <p class="text-xl font-bold text-blue-600">Rs. ${p.sellPrice.toFixed(2)}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs text-gray-500 uppercase font-semibold">Available</p>
                                    <p class="font-medium ${isOutOfStock ? 'text-red-500' : 'text-gray-700'}">${p.stock}</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-3 text-center border-t border-gray-100">
                             <span class="text-xs text-gray-400">ID: ${p.id}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
